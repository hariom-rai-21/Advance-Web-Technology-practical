<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
    }

    td {
      padding: 10px;
      border: 1px solid #ccc;
    }

    img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s;
    }

    img:hover {
      transform: scale(1.1);
    }

    h1 {
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Image Gallery</h1>

  <table>
    <tr>
      <td><img src="https://via.placeholder.com/200x150?text=Image+1" alt="Image 1"></td>
      <td><img src="https://via.placeholder.com/200x150?text=Image+2" alt="Image 2"></td>
      <td><img src="https://via.placeholder.com/200x150?text=Image+3" alt="Image 3"></td>
    </tr>
    <tr>
      <td><img src="https://via.placeholder.com/200x150?text=Image+4" alt="Image 4"></td>
      <td><img src="https://via.placeholder.com/200x150?text=Image+5" alt="Image 5"></td>
      <td><img src="https://via.placeholder.com/200x150?text=Image+6" alt="Image 6"></td>
    </tr>
  </table>

</body>
</html>
